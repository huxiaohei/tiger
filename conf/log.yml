log:
  - name: SYSTEM
    level: DEBUG
    formater: "%d{%Y-%m-%d %H:%M:%S} %t %N %F [%p] [%c] %f:%l %m%n"
    appenders:
      - type: FileLogAppender
        level: INFO
        file: ./system
        interval: 7200
      - type: StdOutLogAppender
        level: DEBUG
  - name: TEST
    level: DEBUG
    formater: "%d{%Y-%m-%d %H:%M:%S} %t %N %F [%p] [%c] %f:%l %m%n"
    appenders:
      - type: FileLogAppender
        level: DEBUG
        file: ./test
        interval: 7200
  
